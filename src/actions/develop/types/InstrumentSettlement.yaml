
name: InstrumentSettlement
label: Instrument Settlement
description: "InstrumentSettlement is the data required to settle an instrument transfer."

fields:
  - name: ContractIndex
    label: Contract Index
    description: "Index of input containing the contract's address for this offset"
    type: uint
    size: 2

  - name: InstrumentType
    label: Instrument Type
    description: "Three letter character that specifies the instrument type. Example: COU"
    type: fixedchar
    size: 3
    example: "SHC"

  - name: InstrumentCode
    label: Instrument Code
    description: A unique code that is used to identify the instrument. It is generated by hashing the contract public key hash and the instrument index. SHA256(contract PKH + instrument index)
    type: InstrumentCode
    notes: "Cannot be changed by the administration, operator or smart contract."

  - name: Settlements
    label: Settlements[]
    description: "Each element contains the resulting token balance of Instrument X for the output Address, which is referred to by the index."
    type: QuantityIndex[]
    listSize: medium
