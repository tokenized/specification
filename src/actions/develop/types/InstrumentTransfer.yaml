
name: InstrumentTransfer
label: Instrument Transfer
description: "InstrumentTransfer is the data required to transfer an instrument."

fields:
  - name: ContractIndex
    label: Contract Index
    description: "Index of output containing the contract's address for this offset"
    type: uint
    size: 4

  - name: InstrumentType
    label: Instrument Type
    description: "Three letter character that specifies the instrument type. Example: COU"
    type: fixedchar
    size: 3
    example: "SHC"

  - name: InstrumentCode
    label: Instrument Code
    description: A unique code that is used to identify the instrument. It is generated by hashing the contract public key hash and the instrument index. SHA256(contract PKH + instrument index)
    type: InstrumentCode
    notes: "Cannot be changed by the administration, operator or smart contract."

  - name: InstrumentSenders
    label: Instrument Senders
    description: "Each element has the value of tokens to be spent from the input address, which is referred to by the index."
    type: QuantityIndex[]

  - name: InstrumentReceivers
    label: Instrument Receivers
    description: "Each element has the value of tokens to be received, the address, and an oracle signature if required."
    type: InstrumentReceiver[]
