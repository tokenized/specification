#
# Contract Formation Action:  This txn is created by the Contract (smart contract/off-chain agent/token contract) upon receipt of a valid Contract Offer Action from the issuer.  The Smart Contract will execute on a server controlled by the Issuer. or a Smart Contract Operator on their behalf.
#

code: C2

metadata:
  name: ContractFormation
  label: Contract Formation Action
  description: "This txn is created by the Contract (smart contract/off-chain agent/token contract) upon receipt of a valid Contract Offer Action from the issuer.  The Smart Contract will execute on a server controlled by the Issuer. or a Smart Contract Operator on their behalf."
  validation: AssetCreation
  rejection: Rejection

rules:
  fee:
  inputs:
    - name: Contract
      label: Contract Public Address
      comments:

  outputs:
    - name: Contract
      label: Contract Public Address
      comments: "Required so that users can monitor transactions to the contract for updates to contract/assets."

fields:
  - name: Header
    label: Header
    description: "Common header data for all actions"
    type: Header
    notes: "Common header data for all actions. Can be changed by Issuer or Operator at their discretion."

  - name: ContractName
    label: Contract Name
    description: "Can be any unique identifying string, including human readable names for branding/vanity purposes.   [Contract identifier (instance) is the bitcoin public key hash address. If the Public Address is lost, then the issuer will have to reissue the entire contract, Asset definition and tokens with the new public address.]. Smart contracts can be branded and specialized to suit any terms and conditions."
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example_hex: 1d5465736c61202d205368617265686f6c6465722041677265656d656e74
    example_value: "Tesla - Shareholder Agreement"
    notes: ""

  - name: BodyOfAgreementType
    label: Body of Agreement Type
    description: "1 - SHA-256 Hash, 2 - Tokenized Body of Agreement Format"
    type: uint
    size: 1
    example_hex: 01
    example_value: "1"
    notes: "Body of Agreement - Amendments can be restricted to a vote."

  - name: BodyOfAgreement
    label: Body of Agreement
    description: "SHA-256 hash of the body of the agreement (full contract in pdf format or the like) or the full terms and conditions of an agreement in the Tokenized Body of Agreement format.  This is specific to the smart contract and relevant Assets.  Legal and technical information."
    type: varbin
    # varbin size is number of bits to serialize the size of the data
    size: 32
    example_hex: c236f77c7abd7249489e7d2bb6c7e46ba3f4095956e78a584af753ece56cf6d1
    example_value: "c236f77c7abd7249489e7d2bb6c7e46ba3f4095956e78a584af753ece56cf6d1"
    notes: ""

  - name: ContractType
    label: Contract Type
    description:
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example_hex: 184e6f6e2d446973636c6f737572652041677265656d656e74
    example_value: "Shareholder Agreement"
    notes: ""

  - name: SupportingDocsFileType
    label: Supporting Documentation File Type
    description: "1 - 7z"
    type: uint
    size: 1
    example_hex: 01
    example_value: "1"
    notes: "The file type of the supporting documents ('attached') that are important to the contract."

  - name: SupportingDocs
    label: Supporting Documentation
    description: ""
    type: varbin
    size: 32
    example_hex: c236f77c7abd7249489e7d2bb6c7e46ba3f4095956e78a584af753ece56cf6d1
    example_value: "c236f77c7abd7249489e7d2bb6c7e46ba3f4095956e78a584af753ece56cf6d1"
    notes: "File of all supporting documents that are important to the contract."

  - name: GoverningLaw
    label: Governing Law
    description: "5 Letter Code to Identify which governing law the contract will adhere to.  Disputes are to be settled by this law in the jurisdiction specified below. Private dispute resolution organizations can be used as well.  A custom code just needs to be defined."
    type: fixedchar
    size: 5
    example_hex: 5553410000
    example_value: "USA"
    notes: "Governing Law - Amendments can be restricted to a vote."

  - name: Jurisdiction
    label: Jurisdiction
    description: "Legal proceedings/arbitration will take place using the specified Governing Law in this location."
    type: fixedchar
    size: 5
    example_hex: 55532d4341
    example_value: "US-CA"
    notes: "Jurisdiction - Amendments can be restricted to a vote."

  - name: ContractExpiration
    label: Contract Expiration
    description: "All actions related to the contract will cease to work after this timestamp. The smart contract will stop running.  This will allow many token use cases to be able to calculate smart contract running costs. Eg. an issuer is creating tickets for an event on the 5th of June 2018.  The smart contract will facilitate exchange and send transactions up until the 6th of June.  Wallets can use this to forget tokens that are no longer valid - or at least store them in an 'Expired' folder."
    type: Timestamp
    example_hex: 00000163400d3f00
    example_value: "Wed May 09 2018 00:00:00 GMT+1000 (AEST)"
    notes: "Contract Expiration - Amendments can be restricted to a vote."

  - name: ContractURI
    label: Contract URI
    description: "Length 0-255 bytes.  0 is valid. Points to an information page that also has a copy of the Contract.  Anyone can go to the website to have a look at the price/token, information about the Issuer (company), information about the Asset, legal information, etc.  There will also be a way for Token Owners to vote on this page and contact details with the Issuer/tokenized companies. Could be a IPv6/IPv4, an IPFS address (hash) or txn-id for on chain information or even a public address (DNS)."
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example_hex: 3468747470733a2f2f746f6b656e697a65642e636f6d2f436f6e74726163742f3371656f534367374a6d66536e4a65734a466f6a6a
    example_value: "https://tokenized.com/Contract/3qeoSCg7JmfSnJesJFojj"
    notes: ""

  - name: Issuer
    label: Issuer
    description: "The issuer of this contract."
    type: Entity

  - name: IssuerLogoURL
    label: Issuer Logo URL
    description: "The URL of the Issuers logo."
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 8
    example_hex: "2368747470733a2f2f6578616d706c652e636f6d2f696d616765732f6c6f676f2e706e67"
    example_value: "https://example.com/images/logo.png"
    notes: ""

  - name: ContractOperatorIncluded
    label: Contract Operator Included
    description: "If true, then the second input is a contract operator. If false, then all additional inputs are just funding and \"includes\" fields are skipped in serialization."
    type: bool
    includes:
      - ContractOperator

  - name: ContractOperator
    label: Contract Operator
    description: "An additional entity with operator access to the contract."
    type: Entity

  - name: ContractAuthFlags
    label: Contract Authorization Flags
    description: "Authorization Flags aka Terms and Conditions that the smart contract can enforce.  Other terms and conditions that are out of the smart contract's control are listed in the actual Contract File."
    type: bin
    size: 16
    example_hex: 492492496db6db6d249b6db6db6db6c0
    example_value: "010010010010010010010010010010010110110110110110110110110110110100100100100110110110110110110110110110110110110110110110110000000"
    notes: "Contract Flags - Amendments can be restricted to a vote.  Specified in the Voting System."

  - name: ActionFee
    label: Action Fee
    description: "Satoshis required to be paid to the contract for each asset action."
    type: uint
    size: 8

  - name: VotingSystems
    label: Voting Systems
    description: "A list voting systems."
    type: VotingSystem[]
    notes: ""

  - name: RestrictedQtyAssets
    label: Restricted Qty of Assets
    description: "Number of Assets (non-fungible) permitted on this contract. 0 if unlimited which will display an infinity symbol in UI"
    type: uint
    size: 8
    example_hex: 0000000000000001
    example_value: "1"
    notes: "Qty of Assets - Amendments can be restricted to a vote."

  - name: ReferendumProposal
    label: Referendum Proposal
    description: "A Referendum is permitted for Contract-Wide Proposals (outside of smart contract scope)."
    type: bool
    example_hex: 01
    example_value: 1
    notes: "General Governance"

  - name: InitiativeProposal
    label: Initiative Proposal
    description: "An initiative is permitted for Contract-Wide Proposals (outside of smart contract scope)."
    type: bool
    example_hex: 00
    example_value: 0
    notes: ""

  - name: Registries
    label: Registries
    description: "A list Registries"
    type: Registry[]

  - name: ContractRevision
    label: Contract Revision
    description: "Counter. Cannot be manually changed by issuer.  Can only be incremented by 1 by SC when CF action is published."
    type: uint
    size: 4
    example_hex: 0000000000000000
    example_value: "0"
    notes: "Can't be changed by issuer or smart contract operator."

  - name: Timestamp
    label: Timestamp
    description: "Timestamp in nanoseconds of when the smart contract created the action."
    type: Timestamp
    example_hex: 1588f8cc6a16430d
    example_value: 1551767413250187179
    notes: "Cannot be changed by issuer, operator. Smart contract controls."
