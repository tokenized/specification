
description: Token Dilutions, Call Backs/Revocations, burning etc.
type: object
properties:
  InstrumentType:
    description: Three letter character that specifies the instrument type.
    type: string
    example: "SHC"
  InstrumentCode:
    description:  >
      A unique code that is used to identify the instrument. It is generated by hashing the contract
      public key hash and the instrument index. SHA256(contract PKH + instrument index)
    type: string
    example: "0e6996402ea456156838652e3bd82c6c0986ef79"
  InstrumentRevision:
    description:  >
      The current revision figure to ensure the modification provided is based on the latest version.
    type: number
    example: 0
  Amendments:
    description: A collection of modifications to perform on this instrument.
    type: array
    items:
      type: object
      $ref: "#/components/schemas/AmendmentField"
  RefTxID:
    description:  >
      The Bitcoin transaction ID of the associated result action that permitted the modifications.
      See Governance for more details.
    type: string
    example: "9d1ef0b1201c1dec3c1eb1caf758a988205226173e988e7a04afb4ea9977f506"

