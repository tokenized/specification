
description: InstrumentTransfer is the data required to transfer an instrument.
type: object
properties:
  ContractIndex:
    description: Index of output containing the contract's address for this offset
    type: number
  InstrumentType:
    description: "Three letter character that specifies the instrument type. Example: COU"
    type: string
    example: "SHC"
  InstrumentCode:
    description:  >
      A unique code that is used to identify the instrument. It is generated by hashing the contract
      public key hash and the instrument index. SHA256(contract PKH + instrument index)
    type: string
    example: "0e6996402ea456156838652e3bd82c6c0986ef79"
  InstrumentSenders:
    description:  >
      Each element has the value of tokens to be spent from the input address, which is referred to
      by the index.
    type: array
    items:
      type: object
      $ref: "#/components/schemas/QuantityIndexField"
  InstrumentReceivers:
    description:  >
      Each element has the value of tokens to be received, the address, and an oracle signature if
      required.
    type: array
    items:
      type: object
      $ref: "#/components/schemas/InstrumentReceiverField"
  RefundAddress:
    description:  >
      The address to receive the refund of the instrument transfer fee if the transfer is rejected.
    type: string
    example: "20f8d521553a2b0de0ceba82b70c5dd184c6cd2f43"

